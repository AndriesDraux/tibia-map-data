sudo: required
language: node_js
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get install libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev build-essential g++-4.8 --force-yes
  - export CXX='g++-4.8'
script:
  - tibia-maps --version
  - tibia-maps --from-data=./data --output-dir=./minimap
  - tibia-maps --from-minimap=./minimap --output-dir=./data
  - git status && git diff-index --quiet HEAD --
after_success:
  - scripts/install-ssh-key.sh
  - travis_wait scripts/update-gh-pages.sh
git:
  depth: 10
branches:
  only:
    - master
env:
  global:
    secure: ""
